        <script >
            var Preloader;
            var grupoImagenes = ['img/campeon.png','img/enemigo.png',
                'img/premio.png','img/puerta.png','img/sucre.png',
                'img/piso.png','img/panel_estado.jpg'];
 
            window.addEventListener('load', function(){
                Preloader = new PreloadJS();
                Preloader.onProgress = progresoCarga;
                cargar();
               document.body.style.cursor = "url(img/cursor_game/sobre.cur), auto";
//               $('div#iniciaTutor').css('cursor', 'url(img/cursor.cur)');
               
                var btn_1 = document.getElementById('inicia_lvl1');
                var btn_2 = document.getElementById('inicia_lvl2');
                var btn_3 = document.getElementById('reiniciar');
                btn_1.addEventListener('click', iniciarJuego);
                btn_2.addEventListener('click', iniciarJuego2);
                btn_3.addEventListener('click', reiniciarJuego);

            });
            
            function setCursorByID(id) 
            {
                var elem;
                if (document.getElementById && (elem=document.getElementById(id)) ) 
                {
                    if (elem.style) elem.style.cursor = "url(img/cursor_game/apretado.cur), auto";
                }
            }
            
            function cargar()
            {
                while(grupoImagenes.length > 0)
                {
                    var url = grupoImagenes.shift();
                    Preloader.loadFile(url);
                }
            }
            function progresoCarga()
            {
                if(Preloader.progress === 1)
                {
                     //nivelUno();
                     document.querySelector('#iniciaTutor').style.display = 'block';
                }
            }
            function iniciarJuego()
            {
//                launchFullScreen(document.documentElement);
                document.querySelector('#iniciaTutor').style.display = 'none';
                document.querySelector('#perdedor').style.display = 'none';
                document.querySelector('#iniciaTutor2').style.display = 'none';
                document.querySelector('#winner').style.display = 'none';
                document.querySelector('#tutor0').style.display = 'block';
                document.body.style.cursor = "url(img/cursor_game/sobre.cur), auto";
                nivelUno(); 

            }
            function iniciarJuego2()
            {
                document.querySelector('#iniciaTutor').style.display = 'none';
                document.querySelector('#perdedor').style.display = 'none';
                document.querySelector('#iniciaTutor2').style.display = 'none';
                document.querySelector('#winner').style.display = 'none';
                document.querySelector('#tutor0').style.display = 'block';
                nivelDos(); 
            }
            function reiniciarJuego()
            {
                location.reload(true);
            }
        </script>
    </body>
